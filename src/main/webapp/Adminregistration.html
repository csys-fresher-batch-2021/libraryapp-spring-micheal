<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
   		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="assets/Style.css">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

</head>

<body class="userLoginBody">
    <div w3-include-html="NavBar.html"></div>
    <div class="container-fluid">
        <div class="userLogin">

            <form id="loginForm" onsubmit="Service.adminRegistraion()">

                <h3 id="loginHeader">ADMIN REGISTRATION</h3>


                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" aria-label="Username" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address
                            </label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
    </div>
</body>
<script>
    w3IncludeHTML();
</script>
<script src="service/UserService.js"></script>

</html>
